<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта новостей</title>
    {% load static %}
  <link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
  <link rel="stylesheet" type = "text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="map"></div>
  <div id="info-window"></div>

  <header class="bg-dark text-white p-2 mb-4">
    <div class="container">


    </div>
  </header>

  <div id="news-list" class="border p-2 bg-light" style="max-height: 300px; overflow-y: auto;"></div>
  <div id="full-news-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=09fd0350-a4db-408c-976f-11272777f43d&lang=RU"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'js/header_map.js' %}"></script>
  <script src="{% static 'js/map_setup.js' %}"></script>
  <script src="{% static 'js/event_handlers.js' %}"></script>
  <script src="{% static 'js/news_handling.js' %}"></script>
</body>
</html>
